<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KhoPhi">

    <title>FairyTale | coinssss</title>
    
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto" rel="stylesheet">

    <!-- Personal style -->

<body>
    <header>
        <h1 id="product__name">FairyTale </h1>
<!--        <h3 id="tagline">Make Money <i class="em em-money_with_wings"></i></h3>-->
        
        <input type="text" placeholder="Enter your Monero address here ..." id="address">
        
        <div id="buttons" class="center">
            <button id="start"> Start </button>
            <button id="stop"> Stop </button>
        </div>
        
        <div id="mining_card">
            <div>
                <p class="heading">Hashes/sec</p>
                <p class="title" id="hashessec">-</p>
            </div>
              <div>
                <p class="heading">Total hashes</p>
                <p class="title" id="total">-</p>
              </div>
              <div>
                <p class="heading">Accepted hashes</p>
                <p class="title" id="accepted">-</p>
              </div>
        </div>
    
    </header>
    
    <div id="dark__overlay"></div>
    <div id="bg__image"></div>
    
        <!-- Javascript files at the end to load faster -->
        <script src="https://use.fontawesome.com/431b73f0f2.js"></script>
